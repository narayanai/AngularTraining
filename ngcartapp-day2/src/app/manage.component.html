<table class="table table-bordered table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let p of mcproducts">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
  </tr>
  <tr *ngIf="mcproducts.length == 0">
    <td colspan="3">No products found !</td>
  </tr>
</table>
